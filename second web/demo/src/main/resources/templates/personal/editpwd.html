<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"><!-- layui的核心css -->
    <script src="/static/layui/layui.all.js"></script><!--模块化加载layui的核心js -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/echarts.min.js"></script>
</head>
<body style="margin: 10px;">
    <fieldset class="layui-elem-field">
        <legend>修改密码</legend>
        <div class="layui-field-box">
            <form class="layui-form">
                <div class="layui-form-item" style="margin-top: 20px; width: 40%;">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" placeholder="请输入原密码" name="initialpwd" id="initialpwd" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 20px; width: 40%;">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" placeholder="请输入新密码" name="password" id="password" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 20px; width: 40%;">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" placeholder="请再次输入新密码" name="repassword" id="repassword" class="layui-input">
                    </div>
                </div>
                <button class="layui-btn" type="button" style="width: 200px; margin-left: 60px; margin-top: 20px;" id="btn">保存</button>
            </form>
        </div>
    </fieldset>
    <script charset="utf-8" type="text/javascript">
        $('#btn').click(function() {
            var initialpwd = $('#initialpwd').val();
            var password = $('#password').val();
            var repassword = $('#repassword').val();
            if (!initialpwd) {
                layer.alert('原密码不能为空');
                return;
            }
            if (!password) {
                layer.alert('新密码不能为空');
                return;
            }
            if (!repassword) {
                layer.alert('确认新密码不能为空');
                return;
            }
            if (repassword != password) {
                layer.alert('密码不一致');
                return;
            }
            var url = '/user/editUserPassword';
            var data = {
                initialpwd : initialpwd,
                password : password
            };
            var index = layer.load();
            $.post(url, data, function(res) {
                if (res.code == 0) {
                    layer.alert("修改成功");
                } else if (res.code == 2) {
                    top.location.href = '/login.html';
                }else {
                    layer.alert(res.msg);
                }
            }, 'json').always(function() {
                //关闭弹层
                layer.close(index);
            });
        });
    </script>
</body>
</html>
